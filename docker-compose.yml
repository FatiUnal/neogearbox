services:
  neogearbox:
    build:
      context: .
    container_name: neogearbox
    depends_on:
      - neogearboxdatabase
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - SPRING_DATASOURCE_URL=jdbc:postgresql://neogearboxdatabase:5432/neogearbox
    ports:
      - "8086:8086"
    volumes:
      - /var/www/upload:/var/www/upload
    networks:
      - mynetwork

  neogearboxdatabase:
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    image: postgres
    container_name: neogearboxdatabase
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=neogearbox
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data  # ðŸ”¥ KalÄ±cÄ± veri deposu ekledik
    networks:
      - mynetwork


volumes:
  postgres_data:  # ðŸ”¥ Postgres iÃ§in kalÄ±cÄ± veri deposu
  upload-data:


networks:
  mynetwork:
    driver: bridge
